<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Array Generator</title>
</head>

<body>

    <div>
        <button onclick="createArray()" class="butt">Generate Random Array</button>

    </div>


    <script>
        let element = document.querySelector('.butt');


        function createArray() {
            let arr = [];
            let randomArray = document.createElement('Array');
            for (let i = 0; i < 10; i++) {
                let random = Math.round(Math.random() * 100 + 1);
                arr.push(random);
            }
            randomArray.innerHTML = `<br> Random Arr: ${arr}`;
            element.appendChild(randomArray);
            let sort = arr.sort();
            let sortArray = document.createElement('sortArr');
            sortArray.innerHTML = `<br> Sort Ramdom Arr: ${sort}`;
            element.appendChild(sortArray);
        }



    </script>

</body>

</html>
