<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Libre+Baskerville&family=Sono:wght@500&display=swap"
    rel="stylesheet">
  <title>Todo app</title>

</head>

<body>

  <div class="box">
    <div class="main">
      <h1>TODO</h1>
      <div class="inputfield">
        <input type="text" class="newtodo" placeholder="Create a new todo">
        <button class="add">Add</button>
      </div>
      <div class="items">
        <div class="check">
          <div class="inputBox">
            <p>Hello World</p>
          </div>
          <button class="delete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
