<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>The Monster Killer</title>
</head>

<body>
    <h1>Monster killer</h1>
    <section id="health-levels">
        <!--Monster health -->
        <h2>MONSTER HEALTH</h2>
        <progress id="monster-health" max="100" value="100">100
        </progress>
        <!-- Player health -->
        <h2>PLAYER HEALTH</h2>
        <progress id="player-health" max="100" value="100">100
        </progress>
    </section>
    <!-- Controls -->
    <section id="controls">
        <button id="attack-btn">ATTACK</button>
        <button id="strong-attack-btn">STRONG ATTACK</button>
        <button id="heal-btn">HEAL</button>
        <button id="log-btn">SHOW LOG</button>
    </section>

    <script src="./script.js"></script>
</body>

</html>
