<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container">
        <p class="head">Rock Paper Scissor Game</p>
        <div class="computer score">
           <span>Computer:</span>
           <span>0</span>
        </div>
        <div class="your score">
            <span>Your:</span>
           <span>0</span>
        </div>
        <div class="buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissor</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
