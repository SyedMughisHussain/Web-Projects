<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="text">
        <p class="calc">Calculator</p>
    </div>
    <div class="container">
        <div class="inputBox">

        </div>

        <div class="buttons 1st-row">
            <button class="button clear">AC</button>
            <button class="button x">DE</button>
            <button class="button modulus">%</button>
            <button class="button divide">/</button>
        </div>
        <div class="buttons 2nd-row">
            <button class="button seven">7</button>
            <button class="button eight">8</button>
            <button class="button nine">9</button>
            <button class="button multiply">*</button>
        </div>
        <div class="buttons 3rd-row">
            <button class="button four">4</button>
            <button class="button five">5</button>
            <button class="button six">6</button>
            <button class="button subtract">-</button>
        </div>
        <div class="buttons 4th-row">
            <button class="button one">1</button>
            <button class="button two">2</button>
            <button class="button three">3</button>
            <button class="button addition">+</button>
        </div>
        <div class="buttons 5th-row">
            <button class="button zero">0</button>
            <button class="button doubleZero">00</button>
            <button class="button dot">.</button>
            <button class="button answer">=</button>
        </div>

    </div>

<script src="./index.js"></script>
</body>

</html>
