<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <p class="gameName">Word Scramble Game</p>
        <div class="totalScore score">
            <p>Total Words: </p>
            <p class="totalScorelevel"></p>
        </div>
        <div class="yourScore score">
            <p>Your Right Guesses: </p>
            <p class="yourRight">0</p>
        </div>
        <p class="right">Your Wrong Guesses: </p>
            <p class="yourWrong">0</p>
        <hr>
        <div class="Scramble word">
            <p class="scrambleListWord"></p>
        </div>
        <div class="yourScore score">
            <p>Time Left: </p>
            <p class="timeExpiry"></p>
        </div>
        <input class="input" type="text" placeholder="Enter a valid word">
        <div class="buttons">
            <button class="refresh" onclick="">Refresh Game</button>
            <button class="check" onclick="checkWord()">Check Word</button>
        </div>

    </div>



    <script src="./script.js"></script>
</body>

</html>
