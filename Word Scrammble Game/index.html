<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <p class="gameName">World Scramble Game</p>
        <div class="totalScore score">
            <p>Total Score: </p>
            <p class="totalScorelevel"></p>
        </div>
        <div class="yourScore score">
            <p>Your Score: </p>
            <p class="yourScorelevel"></p>
        </div>
        <hr>
        <div class="Scramble word">
            <p class="scrambleListWord">EDEENL</p>
        </div>
        <div class="yourScore score">
            <p>Time Left: </p>
            <p class="timeExpiry"></p>
        </div>
        <input class="input" type="text" placeholder="Enter a valid word">
        <div class="buttons">
            <button class="refresh">Refresh Word</button>
            <button class="check">Check Word</button>
        </div>

    </div>



    <script src="./script.js"></script>
</body>

</html>
